<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in | sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#">
                <h1 style="color: blue;">Create Account</h1>
                <div class="Social-Icons">
                    <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-github"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-instagram"></i></a >
                    </div>
        <samp>Or use email for registration</samp>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Sign Up</button>
    </form>
    </div>
    <div class="form-container sign-in">
        <form action="#">
            <h1 style="color: blue;">sign in</h1>
            <div class="Social-Icons">
                    <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-google"></i></a>
                    <a href="https://github.com/AbdullahiMuhsin/MY-PERSONAL-WEBSITE"  target="_blank"   class="icon"><i class="bx bxl-github"></i></a>
            </div>
            <samp>Or use your email password</samp>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#" class="fp">Forget password?</a>
            <button>Sign in</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Friend</h1>
                <p>Enter  your Pesrsonal details to use all of site features</p>
                <button class="hidden" id="login">sign in</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1 id="trial">Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features or visit <a href="https://www.google.com/search?q=how+to+register+email+account&oq=How+to+regester+em&gs_lcrp=EgZjaHJvbWUqCQgCEAAYChiABDIGCAAQRRg5MgkIARAAGAoYgAQyCQgCEAAYChiABDIJCAMQABgKGIAEMgkIBBAAGAoYgAQyCQgFEAAYChiABDIJCAYQABgKGIAEMgkIBxAAGAoYgAQyCQgIEAAYChiABDIJCAkQABgKGIAE0gEJMjQ0NDBqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8" class="here" target="_blank"> here </a>if needed assistance</p>
                <button class="hidden" id="register">Sign up</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
